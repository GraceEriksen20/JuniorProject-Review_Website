<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Not a Critic</title>
    <link rel="stylesheet" href="css/reviews.css">
    <script defer src="PopularMovies.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
</head>
<body class="body">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo w-button">NotACritic</a>
        <div class="navbarbuttons">
            <a href="index.html" class="navbuttons w-button">Home</a>
            <a href="discover.html" class="navbuttons w-button">Discover</a>
            <a href="friends.html" class="navbuttons w-button">Friends</a>
            <a href="reviews.html" class="navbuttons w-button">Reviews</a>
            <a href="profile.html" class="navbuttons w-button">Profile</a>
            <a href="discussion.html" class="navbuttons w-button">Discussion</a>
            <a href="contact.html" class="navbuttons w-button">Contact</a>
            <a href="aboutus.html" class="navbuttons w-button">About Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="herowrapper">
        <h1 class="heading">Review page for New Movies and TV Shows</h1>
        
        <!-- Star Rating System -->
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 stars">★</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">★</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">★</label>
        </div>

        <p class="paragraph">Reviews you and others have shared.</p>
    </section>

    <section class="MovieSearch">
    <input type="text" id="searchInput" placeholder="Search for a movie...">
    <button id="searchBtn">Search</button>
</section>

<!-- Display Selected Movie for Review -->
<h1 id="moviesTitle">Select a movie to review</h1>

<section id="movies" class="movie-container"></section>

<script src="searchMovies.js"></script>

<section id="reviewForm" style="display: none;">
    <h3>Write Your Review</h3>
    <textarea id="reviewText" placeholder="Write your review here..." rows="4"></textarea>
    
    <div class="rating">
        <label>Rating:</label>
        <select id="reviewRating">
            <option value="5">⭐ 5 Stars</option>
            <option value="4">⭐ 4 Stars</option>
            <option value="3">⭐ 3 Stars</option>
            <option value="2">⭐ 2 Stars</option>
            <option value="1">⭐ 1 Star</option>
        </select>
    </div>
    
    <button id="submitReview">Submit Review</button>
</section>

<section id="reviewsContainer">
    <h3>Reviews</h3>
    <ul id="reviewsList"></ul>
</section>

<h2 id="selectedMovieTitle">Select a movie to review</h2>

</body>
</html>
